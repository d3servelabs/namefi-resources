name: Notify Astra

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref to send to namefi-astra (defaults to current ref)'
        required: false
        default: ''

jobs:
  dispatch:
    name: Dispatch resources update
    runs-on: ubuntu-latest
    steps:
      - name: Create NameFi bot token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.NAMEFI_BOT_APP_ID }}
          private-key: ${{ secrets.NAMEFI_BOT_PRIVATE_KEY }}

      - name: Send repository dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: d3servelabs/namefi-astra
          event-type: resources-updated
          client-payload: |
            {
              "ref": "${{ github.event.inputs.ref || github.ref_name }}",
              "sha": "${{ github.sha }}"
            }
