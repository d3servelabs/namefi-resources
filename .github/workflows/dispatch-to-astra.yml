name: Notify Astra

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref to send to namefi-astra (defaults to current ref)'
        required: false
        default: ''

jobs:
  dispatch:
    name: Dispatch resources update
    runs-on: ubuntu-latest
    steps:
      - name: Create NameFi bot token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.NAMEFI_BOT_APP_ID }}
          private-key: ${{ secrets.NAMEFI_BOT_PRIVATE_KEY }}

      - name: Trigger Astra sync workflow
        uses: peter-evans/workflow-dispatch@v1
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: d3servelabs/namefi-astra
          workflow: sync-resources-data.yml
          ref: main
          inputs: |
            ref=${{ github.event.inputs.ref || github.ref_name }}
            sha=${{ github.sha }}
