name: Notify Astra

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref to send to namefi-astra (defaults to current ref)'
        required: false
        default: ''

jobs:
  dispatch:
    name: Dispatch resources update
    runs-on: ubuntu-latest
    steps:
      - name: Create NameFi bot token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.NAMEFI_BOT_APP_ID }}
          private-key: ${{ secrets.NAMEFI_BOT_PRIVATE_KEY }}

      - name: Trigger Astra sync workflow
        env:
          TARGET_REF: ${{ github.event.inputs.ref || github.ref_name }}
          TARGET_SHA: ${{ github.sha }}
          DISPATCH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          curl -s --fail-with-body -X POST \
            -H "Authorization: Bearer $DISPATCH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/d3servelabs/namefi-astra/actions/workflows/210533412/dispatches" \
            -d "$(jq -n --arg ref "$TARGET_REF" --arg sha "$TARGET_SHA" '{ref:"main",inputs:{ref:$ref,sha:$sha}}')"
