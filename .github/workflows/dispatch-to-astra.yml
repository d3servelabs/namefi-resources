name: Notify Astra

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref to send to namefi-astra (defaults to current ref)'
        required: false
        default: ''

jobs:
  dispatch:
    name: Dispatch resources update
    runs-on: ubuntu-latest
    steps:
      - name: Create NameFi bot token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.NAMEFI_BOT_APP_ID }}
          private-key: ${{ secrets.NAMEFI_BOT_PRIVATE_KEY }}

      - name: Trigger Astra sync workflow
        env:
          TARGET_REF: ${{ github.event.inputs.ref || github.ref_name }}
          TARGET_SHA: ${{ github.sha }}
          DISPATCH_TOKEN: ${{ steps.app-token.outputs.token }}
          WORKFLOW_ID: 210533412
          WORKFLOW_PATH: sync-resources-data.yml
        run: |
          set -euo pipefail
          PAYLOAD="$(jq -n --arg ref "$TARGET_REF" --arg sha "$TARGET_SHA" '{ref:"main",inputs:{ref:$ref,sha:$sha}}')"

          dispatch_workflow() {
            local endpoint="$1"
            local body_file
            body_file="$(mktemp)"
            local status
            status=$(curl -s -o "$body_file" -w '%{http_code}' -X POST \
              -H "Authorization: Bearer $DISPATCH_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/d3servelabs/namefi-astra/actions/workflows/${endpoint}/dispatches" \
              -d "$PAYLOAD")
            if [ "$status" != "204" ]; then
              echo "Dispatch to ${endpoint} failed with status ${status}: $(cat "$body_file")" >&2
              return 1
            fi
            return 0
          }

          dispatch_repository_event() {
            local body_file
            body_file="$(mktemp)"
            local status
            status=$(curl -s -o "$body_file" -w '%{http_code}' -X POST \
              -H "Authorization: Bearer $DISPATCH_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/d3servelabs/namefi-astra/dispatches" \
              -d "$(jq -n --arg ref "$TARGET_REF" --arg sha "$TARGET_SHA" '{event_type:"resources-updated",client_payload:{ref:$ref,sha:$sha}}')"
            )
            if [ "$status" != "204" ]; then
              echo "repository_dispatch fallback failed with status ${status}: $(cat "$body_file")" >&2
              return 1
            fi
            return 0
          }

          if dispatch_workflow "${WORKFLOW_ID}"; then
            exit 0
          fi

          echo "Workflow id ${WORKFLOW_ID} failed; trying path ${WORKFLOW_PATH}" >&2
          if dispatch_workflow "${WORKFLOW_PATH}"; then
            exit 0
          fi

          echo "Falling back to repository_dispatch 'resources-updated'" >&2
          dispatch_repository_event
