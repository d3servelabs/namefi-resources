name: Translate Blog Posts

on:
  push:
    branches:
      - main
    paths:
      - 'content/blog/en/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Translation Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: "gemini-3-pro-preview"
        run: bun scripts/translate-blog.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-translate blog posts"
          branch: "auto-translate-blog"
          delete-branch: true
          title: "chore: Auto-translate missing blog post locales"
          body: |
            This PR adds missing translations for blog posts detected in `content/blog/en`.
            Generated using Gemini model.
          base: main
